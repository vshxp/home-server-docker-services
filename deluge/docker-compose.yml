---
version: "2.1"
services:
  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ~/Storage/Docker/deluge/config:/config
      - ~/Storage/Downloads/Torrents:/downloads
    ports:
      - 8112:8112
      - 6882:6881
      - 6882:6881/udp
    restart: unless-stopped
    networks:
      - media

networks:
  media:
    name: media
    external: true