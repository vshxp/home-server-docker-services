---
services:
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - TZ=America/Sao_Paulo
      # - JELLYFIN_TYPE=emby
    ports:
      - 5055:5055
    volumes:
      - /Storage/.Docker/jellyseerr/config:/app/config
      - /Storage/Media:/media

    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - services

networks:
  services:
    name: services
    external: true