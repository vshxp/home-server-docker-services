---
services:
  portainer:
    image: portainer/portainer:latest
    container_name: portainer
    # ports:
    #   - 9443:9443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - services

networks:
  services:
    name: services
    external: true